name: Build

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Go mod tidy (check)
        run: |
          go mod tidy
          git diff --exit-code

      - name: Run tests
        run: go test ./...

      - name: Build ${{ matrix.target.goos }}-${{ matrix.target.goarch }}
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.target.goos }}
          GOARCH: ${{ matrix.target.goarch }}
        run: |
          mkdir -p dist
          go build -trimpath -ldflags "-s -w" -o "dist/clean-codex-accounts-${GOOS}-${GOARCH}${{ matrix.target.ext }}" ./cmd/clean-codex-accounts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clean-codex-accounts-${{ matrix.target.goos }}-${{ matrix.target.goarch }}
          path: dist/*
